<div class="container">
  <form class="form btn mat-elevation-z8">

    <img src="../../../assets/img/callSystemLogin.png" alt="Logo de CallSystem">
    <mat-form-field class="full-width">
      <mat-label>E-mail</mat-label>
      <input matInput placeholder="Ex. example123@gmail.com"/>
    </mat-form-field>

    <mat-form-field class="full-width">
      <mat-label>Senha</mat-label>
      <input type="password" matInput placeholder="Ex. 123"/>
    </mat-form-field>
    <button class="btn mat-elevation-z4" mat-stroked-button>Entrar</button>
  </form>
</div>
