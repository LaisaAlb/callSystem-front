<div class="container">
    <form class="form mat-elevation-z8">
      <img src="../../../assets/img/callSystemLogin.png" alt="Logo de CallSystem">
      <mat-form-field class="full-width">
        <mat-label>E-mail</mat-label>
        <input 
        [formControl]="email"
        required=""
        [(ngModel)]="cred.email"  
        name="email" 
        matInput 
        placeholder="Ex. example123@gmail.com"/>
      </mat-form-field>
  
      <mat-form-field class="full-width">
        <mat-label>Senha</mat-label>
        <input 
        [formControl]="senha"
        required=""
        [(ngModel)]="cred.senha" 
        name="senha" 
        type="password" 
        matInput 
        placeholder="Ex. 123"/>
      </mat-form-field>
  
      <button [disabled]="validaCampos()" mat-stroked-button>Entrar</button>
    </form>
  </div>
